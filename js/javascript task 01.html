<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>
  <label>请输入北京的今天空气质量<input type="text" id="aqi-input"></label>
  <button id="button">确认填写</button>
  <div>您输入的值是：<span id="aqi-display">尚无输入</span></div>

  <script type="text/javascript">
    document.getElementById('button').onclick = (function() {
      var inputtext = document.getElementById('aqi-input').value;
      var displaytext = document.getElementById('aqi-display');
      displaytext.innerHTML = inputtext;
    });
  </script>
</body>

</html>
